        <form id="paymentForm" action="#" method="post">

            <div class="input-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cc-number" autocomplete="cc-number" placeholder="4143 9511 4002 6893" maxlength="19" required>
            </div>

            <div class="input-group">
                <label for="cardName">cardName</label>
                <input type="text" id="cardName" name="cc-name" autocomplete="cc-name" placeholder="Sanu Abeygunawardana" required>
            </div>

            <div class="input-group half-width">
                <label for="expiry">Expiry</label>
                <input type="text" id="expiry" name="cc-exp" autocomplete="cc-exp" placeholder="01/23" required>
            </div>

            <div class="input-group half-width-1">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cc-csc" autocomplete="cc-csc" placeholder="123" required>
            </div>

            <button type="submit">Confirm payment</button>

        </form>
